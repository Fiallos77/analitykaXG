<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
</head>
<body>
  <header style="padding: 20px; text-align: center; background-color:#2c3e50; color:white;">
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="{{ "/" | relative_url }}" style="color:white; text-decoration:none;">Home</a>
    </nav>
  </header>

  <main style="max-width:800px; margin:auto; padding:20px; background-color:#f9f9f9; border-radius:10px; margin-top:20px;">
    <h2>{{ page.title }}</h2>
    <p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>
    
    {{ content }}

    <hr>
    <p>
      <a href="{{ "/" | relative_url }}">⬅ Back to Home</a>
    </p>
  </main>

  <footer style="text-align:center; padding:20px; margin-top:20px; background-color:#2c3e50; color:white;">
    <p>© 2026 AnalitykaXG — Maintained by Carlos Fiallos</p>
  </footer>
</body>
</html>
